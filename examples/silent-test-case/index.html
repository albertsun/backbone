<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Model silent set test case</title>
</head>

<body>

  <table id="item-table">
  </table>

  <script src="../../test/vendor/json2.js"></script>
  <script src="../../test/vendor/jquery-1.7.1.js"></script>
  <script src="../../test/vendor/underscore.js"></script>
  <script src="../../backbone.js"></script>
  <script src="../backbone-localstorage.js"></script>
  <script src="silent-set-test-case.js"></script>

  <style type="text/css">
    th.active {
      background-color: #CCC;
    }
  </style>

  <!-- Templates -->
  <script type="text/template" id="table-template">
    <thead>
      <tr class="state-toggle">
      </tr>
      <tr class="sort-toggle">
      </tr>
    </thead>
    <tbody>
    </tbody>
  </script>

  <script type="text/template" id="state-template">
    <th class="draft <%= (state === 'draft') ? "active" : "" %>">draft</th>
    <th class="published <%= (state === 'published') ? "active" : "" %>">published</th>
  </script>
  <script type="text/template" id="sort-template">
    <th></th>
    <th class="a <%= (sort === 'a') ? "active": "" %>">a</th>
    <th class="b <%= (sort === 'b') ? "active": "" %>">b</th>
  </script>

  <script type="text/template" id="item-template">
    <td class="state"><%= state %></td>
    <td class="a"><%= a %></td>
    <td class="b"><%= b %></td>
  </script>

  </body>
</html>
